name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: appleboy/ssh-action@master
     - with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls -al
        
